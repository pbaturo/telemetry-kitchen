apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: telemetry_db
    user: telemetry
    secureJsonData:
      password: telemetry123
    jsonData:
      sslmode: disable
      postgresVersion: 1600
    editable: true
