name: telemetry-kitchen

services:
  postgres:
    image: postgres:17
    container_name: tk-postgres
    environment:
      POSTGRES_DB: telemetry_kitchen
      POSTGRES_USER: tk
      POSTGRES_PASSWORD: tk
    ports:
      - "5432:5432"
    volumes:
      - tk_pgdata:/var/lib/postgresql/data
      - ../postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tk -d telemetry_kitchen"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:9
    container_name: tk-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: tk-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - tk_promdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: tk-loki
    ports:
      - "3100:3100"
    volumes:
      - tk_loki_data:/loki
    command:
      - -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: tk-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - tk_grafanadata:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    container_name: tk-metabase
    ports:
      - "3001:3000"
    environment:
      # Use embedded H2 database for Metabase metadata
      MB_DB_TYPE: h2
      # Performance
      MB_JAVA_TOOL_OPTIONS: "-Xmx512M -Xms256M"
    volumes:
      - tk_metabase_data:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  metabase-init:
    image: curlimages/curl:latest
    container_name: tk-metabase-init
    depends_on:
      metabase:
        condition: service_healthy
    environment:
      METABASE_HOST: metabase
      METABASE_PORT: 3000
    volumes:
      - ../metabase/init.sh:/init.sh:ro
    entrypoint: /bin/sh
    command: /init.sh
    restart: "no"

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: tk-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: tk
      RABBITMQ_DEFAULT_PASS: tk
      RABBITMQ_LOAD_DEFINITIONS: "yes"
      RABBITMQ_DEFINITIONS_FILE: /etc/rabbitmq/definitions.json
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
      - "15692:15692"   # Prometheus metrics
    volumes:
      - tk_rabbitmq_data:/var/lib/rabbitmq
      - ../rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ../rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  gateway-poller:
    build:
      context: ../../src
      dockerfile: Gateway.Poller/Dockerfile
    image: telemetry-kitchen-gateway-poller:latest
    container_name: tk-gateway-poller
    environment:
      DOTNET_ENVIRONMENT: Development
      Logging__LogLevel__Default: Information
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3

  ingest-consumer:
    build:
      context: ../../src
      dockerfile: Ingest.Consumer/Dockerfile
    image: telemetry-kitchen-ingest-consumer:latest
    container_name: tk-ingest-consumer
    environment:
      DOTNET_ENVIRONMENT: Development
      Logging__LogLevel__Default: Information
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: tk-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://tk:tk@postgres:5432/telemetry_kitchen?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: tk-node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped

  web-mvc:
    build:
      context: ../../src
      dockerfile: Web.Mvc/Dockerfile
    image: telemetry-kitchen-web-mvc:latest
    container_name: tk-web-mvc
    ports:
      - "5000:5000"
    environment:
      DOTNET_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:5000"
      ConnectionStrings__PostgreSQL: "Host=postgres;Port=5432;Database=telemetry_kitchen;Username=tk;Password=tk"
      Serilog__WriteTo__1__Args__uri: "http://loki:3100"
    depends_on:
      postgres:
        condition: service_healthy
      loki:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  tk_pgdata:
    name: tk_pgdata
  tk_promdata:
    name: tk_promdata
  tk_grafanadata:
    name: tk_grafanadata
  tk_rabbitmq_data:
    name: tk_rabbitmq_data
  tk_loki_data:
    name: tk_loki_data
  tk_metabase_data:
    name: tk_metabase_data
