name: telemetry-kitchen

services:
  postgres:
    image: postgres:17
    container_name: tk-postgres
    environment:
      POSTGRES_DB: telemetry_kitchen
      POSTGRES_USER: tk
      POSTGRES_PASSWORD: tk
    ports:
      - "5432:5432"
    volumes:
      - tk_pgdata:/var/lib/postgresql/data
      - ../postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tk -d telemetry_kitchen"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:9
    container_name: tk-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  tk_pgdata:
